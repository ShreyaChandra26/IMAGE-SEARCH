<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form actions="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1686149758342-9f0f249f2989?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
          alt="Volcano"
        />
        <a href="https://unsplash.com/photos/vPatZbOqjNA" target="_blank"
          >Volcano</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1686149758342-9f0f249f2989?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
          alt="Volcano"
        />
        <a href="https://unsplash.com/photos/vPatZbOqjNA" target="_blank"
          >Volcano</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1686149758342-9f0f249f2989?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
          alt="Volcano"
        />
        <a href="https://unsplash.com/photos/vPatZbOqjNA" target="_blank"
          >Volcano</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="./script.js"></script>
  </body>
</html>
